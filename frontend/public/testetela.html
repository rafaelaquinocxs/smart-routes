<html>
<head>
  <title>Map Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: calc(100% - 50px);
      width: 100%;
      background-color: #e5e7eb;
    }
    .sidebar {
      width: 60px;
      background-color: #4b5563;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar i {
      color: #9ca3af;
      font-size: 24px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .header {
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      position: absolute;
      top: 0;
      left: 60px;
      right: 0;
    }
    .header .location {
      font-size: 18px;
      font-weight: bold;
    }
    .header .description {
      font-size: 14px;
      margin-left: 10px;
    }
    .footer {
      background-color: white;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: absolute;
      bottom: 0;
      left: 60px;
      right: 0;
      border-top: 1px solid #e5e7eb;
    }
    .footer .item {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #6b7280;
    }
    .footer .item i {
      margin-right: 5px;
    }
    .footer .item .value {
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <i class="fas fa-home"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-chart-bar"></i>
    </div>
    <div class="header">
      <div class="location">San Francisco, CA</div>
      <div class="description">Waste management</div>
    </div>
    <div id="map"></div>
    <div class="footer">
      <div class="item">
        <i class="fas fa-tachometer-alt"></i>
        <div>DEDALO INDICATOR</div>
        <div class="value">No data</div>
      </div>
      <div class="item">
        <i class="fas fa-box"></i>
        <div>CONTAINERS</div>
      </div>
      <div class="item">
        <i class="fas fa-trash"></i>
        <div>TOTAL WASTE</div>
        <div class="value">gal</div>
      </div>
      <div class="item">
        <i class="fas fa-exclamation-triangle"></i>
        <div>ALERTS</div>
      </div>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({}).mount('#app');
  </script>
</body>
</html>
